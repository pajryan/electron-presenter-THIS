<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>P</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/settings.css" rel="stylesheet" type="text/css">
  </head>
<body>

  <div id="home">
    <!-- the home state with the various chapters shown. -->
  </div>

  <!-- when a chapter is launched: -->
  <div id="chapter">
    <div id="chapterTitle">
      <div id="chapterText"></div>
      <div id="chapterClose"></div>
    </div>
    
    <div id="page"><!-- where the magic happens --></div>

    <div id="chapterNav">
      <div id="chapterLeft" data-increment="-"></div>
      <div id="chapterMid"></div>
      <div id="chapterRight" data-increment="+"></div>
    </div>
  </div>


  <div id="settings">
    <!-- the settings panel -->
  </div>
  
  <script src="jdorn.js"></script>
  <script src="jdorn-custom.js"></script>
  <script src="app.js"></script>
</body>
</html>
